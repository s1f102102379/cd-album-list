  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: blog-sample
  spec:
    replicas: 2
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 50%
    selector:
      matchLabels:
        app: blog-sample
    template:
      metadata:
        name: blog-sample
        labels:
          app: blog-sample
      spec:
        containers:
          - name: django
            image: s1f102102379/blog-sample-final:latest
            ports:
              - containerPort: 8080
            env:
              - name: POSTGRES_DB
                value: blog_sample
              - name: POSTGRES_USER
                value: postgres
              - name: POSTGRES_PASSWORD
                valueFrom:
                  configMapKeyRef:
                    name: postgres-config
                    key: POSTGRES_PASSWORD
              - name: POSTGRES_HOST
                value: postgres.default.svc.cluster.local
              - name: POSTGRES_PORT
                value: '5432'
---
  apiVersion: v1
  kind: Service
  metadata:
    name: blog-sample
    labels:
      app: blog-sample
  spec:
    type: LoadBalancer
    ports:
      - port: 80
        targetPort: 8080
    selector:
      app: blog-sample